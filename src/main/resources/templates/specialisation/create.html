<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Create a specialisation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="w-50 mx-auto content-between-l">
  <h2>Create a specialisation</h2>

  <form th:object="${specialisation}" th:action="@{/specialisation/submit}" method="post">
    <div class="mb-0 w-75 p-1">
      <label class="form-label" for="Name">Specialisation Name:</label>
      <input class="form-control" type="text" id="Name" th:field="*{name}"/>
    </div>
    <div class="w-75 p-3 text-end">
      <input type="reset" value="Reset" class="btn btn-danger"/>
      <input type="submit" value="Submit" class="btn btn-success"/>
    </div>
    <div th:if="${#fields.hasAnyErrors()}">
      <ul>
        <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
      </ul>
    </div>
  </form>

  <p></p>

  <button class="btn btn-primary" onclick="history.back()">Go Back</button>
  <p></p>
  <button class="btn btn-primary" onclick="window.location.href='/specialisation/viewAll';">View all specialisations</button>
  <p></p>
  <button class="btn btn-secondary" onclick="window.location.href='/dashboard';">
    Main Menu
  </button>
  <p></p>
  <button class="btn btn-secondary" onclick="window.location.href='/logout';">
    Sign out
  </button>
</div>
</body>
</html>
