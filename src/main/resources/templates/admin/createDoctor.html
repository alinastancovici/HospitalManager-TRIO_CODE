<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Create a doctor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h2>Create doctor</h2>

<form th:object="${doctor}" th:action="@{/mvc/admin/submitCreateDoctorForm}" method="post">
  <div class="mb-3 w-25 p-3">
    <label class="form-label" for="name">Name:</label>
    <input class="form-control" type="text" id="name" th:field="*{name}"/>
  </div>
  <div class="mb-3 w-25 p-3">
    <label class="form-label" for="specialisation">Specialisation:</label>
    <input class="form-control" type="text" id="specialisation" th:field="*{specialisation}"/>
  </div>
  <div class="mb-3 w-25 p-3">
    <label class="form-label" for="userName">UserName:</label>
    <input class="form-control" type="text" id="userName" th:field="*{userName}"/>
  </div>
  <div class="mb-3 w-25 p-3">
    <label class="form-label" for="userName">Password:</label>
    <input class="form-control" type="password" id="password" th:field="*{password}"/>
  </div>
  <div class="w-25 p-3 text-end">
    <input type="submit" value="Submit" class="btn btn-primary "/>
    <br>
  </div>
</form>

</body>
</html>
